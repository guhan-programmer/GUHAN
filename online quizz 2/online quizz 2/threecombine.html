<html lang="en">
<head>

  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  background-image: url("/dark2.jpg");
  background-position: center;
  background-size: cover;

  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 800px;
  /* max-height: 500px; */
  background: rgba(255, 255, 255, 0.749);
  border-radius: 16px;
  padding: 2rem;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

  grid-template-columns: 1fr 1fr; */

}

/* Section Visibility */
.hidden {
  display: none;
}

#categoriesSection,
#quizSection,
#resultSection {
  animation: fadeIn 0.5s ease-in-out;
}

/* Headings */
h2 {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 2rem;
  color: #3f51b5;
}

/* Buttons */
 #btn1 {
  background: linear-gradient(to right, #2196f3, #1e88e5);
  color: white;
  border: none;
  padding: 0.9rem 1.6rem;
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  margin: 0.5rem;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
}

button:hover {
  background: linear-gradient(to right, #1976d2, #0d47a1);
  transform: translateY(-2px);
}

/* Category Buttons */
#categoriesSection button {
  display: block;
  width: 100%;
  max-width: 300px;
  margin: 1rem auto;
}

/* Timer & Progress */
#timer {
  text-align: center;
  font-weight: bold;
  color: #e53935;
  font-size: 1.2rem;
  margin-bottom: 1rem;
}

.progress-bar {
  width: 100%;
  height: 10px;
  background: #e0e0e0;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 1.5rem;
}

.progress {
  height: 100%;
  width: 0%;
  background: linear-gradient(to right, #00c853, #43a047);
  transition: width 1s linear;
}

/* Quiz Content */
#questionContainer {
  margin: 1.5rem 0;
  padding: 1.5rem;
  background: #f5f5f5;
  border-radius: 10px;
}

.question-block h3 {
  margin-bottom: 1rem;
  color: #333;
}

.question-block label {
  display: block;
  margin-bottom: 0.75rem;
  background: white;
  padding: 0.8rem;
  border-radius: 8px;
  border: 1px solid #ccc;
  transition: all 0.2s ease;
  cursor: pointer;
}

.question-block label:hover {
  background: #e3f2fd;
  border-color: #64b5f6;
}

input[type="radio"] {
  margin-right: 10px;
}

/* Result Styling */
#finalScore {
  color: #4caf50;
  font-weight: bold;
}

#emojiFeedback {
  font-size: 2.5rem;
  text-align: center;
  margin-top: 1rem;
}

#detailedResults {
  margin-top: 2rem;
}

.result-question {
  padding: 1rem;
  border-radius: 10px;
  margin-bottom: 1rem;
  background: #fafafa;
  border-left: 5px solid #ccc;
}

.correct {
  border-left-color: #4caf50;
  background: #e8f5e9;
}

.incorrect {
  border-left-color: #f44336;
  background: #ffebee;
}

/* Fade Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 600px) {
  .container {
    padding: 1.5rem 1rem;
  }

  h2 {
    font-size: 1.6rem;
  }

  button {
    width: 100%;
    margin: 0.5rem 0;
  }
}
/* Smooth entrance animation */
@keyframes slideFadeIn {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
/* Question Container */
#questionContainer {
  background: #ffffff;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
  margin-bottom: 20px;
  animation: slideInQuestion 0.5s ease-out forwards;
  text-align: center;
  max-width: 800px;
  margin: 0 auto;
}

/* Animation for question container slide-in */
@keyframes slideInQuestion {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Question text style */
#questionContainer h3 {
  font-size: 2rem;
  color: #333;
  font-weight: 700;
  margin-bottom: 20px;
  letter-spacing: 0.5px;
}

/* Style for the question options container */
.options-container {
  display: flex;
  flex-direction: column;
  gap: 15px;
  padding: 10px;
}

/* Answer options with hover effect */
.option {
  background-color: #f4f6f8;
  padding: 15px;
  font-size: 1.1rem;
  color: #333;
  border-radius: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease;
  display: flex;
  align-items: center;
  gap: 10px;
}

/* Hover effect for answer options */
.option:hover {
  background-color: #e3f2fd;
  transform: translateY(-3px);
}

/* Selected answer styles */
.selected {
  background-color: #d1c4e9;
  border-left: 6px solid #673ab7;
}

/* Correct answer styles */
.correct {
  background-color: #c8e6c9;
  border-left: 6px solid #388e3c;
}

.correct:hover {
  background-color: #a5d6a7;
  transform: scale(1.05);
}

/* Incorrect answer styles */
.incorrect {
  background-color: #ffebee;
  border-left: 6px solid #f44336;
}

.incorrect:hover {
  background-color: #ef9a9a;
  transform: scale(1.05);
}

/* Transition for smooth hovering on answers */
.option:hover {
  transform: translateY(-4px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

/* Option selected state (incorrect, correct, or unselected) */
.selected, .incorrect, .correct {
  transform: scale(1.05);
  transition: transform 0.3s ease;
}

/* Additional padding for container */
.question-container-padding {
  padding: 30px;
}

/* Result Section Container */
#resultSection {
  /* background: linear-gradient(145deg, #6a11cb, #2575fc); Stunning gradient for vibrant feel */
  background-color: #333;
  padding: 60px 40px;
  border-radius: 20px;
  max-width: 900px;
  margin: 30px auto;
  text-align: center;
  color: white;
  box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.15);
  animation: fadeInEffect 1s ease-out forwards;
}

/* Fade-In Animation for Result Section */
@keyframes fadeInEffect {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Main Heading */
#resultSection h2 {
  font-size: 2.8rem;
  font-weight: 600;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: #fff;
  margin-bottom: 20px;
  animation: slideInUp 0.6s ease-out forwards;
}

/* Slide-in Up Animation for Heading */
@keyframes slideInUp {
  0% {
    opacity: 0;
    transform: translateY(40px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Final Score Styling */
#finalScore {
  font-size: 3.5rem;
  font-weight: 700;
  margin: 30px 0;
  color: #f5f5f5;
  background: #28a745;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
  animation: scaleIn 0.5s ease-in-out forwards;
}

/* Final Score Scale-In Animation */
@keyframes scaleIn {
  0% {
    transform: scale(0.8);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Emoji Feedback */
#emojiFeedback {
  font-size: 80px;
  margin: 20px 0;
  animation: bounceIn 1s ease-out forwards;
}

/* Bounce-in Animation for Emoji */
@keyframes bounceIn {
  0% {
    transform: scale(0);
    opacity: 0;
  }
  60% {
    transform: scale(1.2);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}

/* Detailed Results Styling */
#detailedResults {
  /* background: rgba(255, 255, 255, 0.8); */
  color: #333;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
  margin-top: 30px;
  animation: fadeInDetails 0.7s ease-out forwards;
}

/* Fade-In Animation for Detailed Results */
@keyframes fadeInDetails {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Button Styling */
button {
  background-color: #f8c42b;
  color: white;
  font-size: 1.2rem;

}

button:hover {
  background-color: #e7b300;
  transform: translateY(-5px);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);

@media (max-width: 768px) {
  #resultSection {
    padding: 40px 20px;
    margin: 20px;
  }

    font-size: 2.5rem;
  }

  #emojiFeedback {
    font-size: 60px;
  }

  #detailedResults {
    padding: 20px;
  }

  button {
    padding: 12px 25px;
    font-size: 1rem;
  }
}
/* Detailed Results Section */
#detailedResults {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-gap: 30px;
  padding: 40px;
  /* background: linear-gradient(135deg, #f0f8ff, #e6f7ff); */
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
  animation: fadeInUp 1.5s ease-out forwards;
  max-width: 90%;
  margin: 40px auto;
  opacity: 0;
  transform: translateY(50px);
}

/* New Fade-In Up Animation */
@keyframes fadeInUp {
  0% {
    opacity: 0;
    transform: translateY(50px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Individual Result Item */
.resultItem {
  /* background: #ffffff; */
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  overflow: hidden;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeInItem 1.5s ease-out forwards;
}

/* Fade-In Animation for Each Item */
@keyframes fadeInItem {
  0% {
    opacity: 0;
    transform: translateY(10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Hover Effect for Individual Items (Hover-Up) */
.resultItem:hover {
  transform: translateY(-10px); /* Moves the item up when hovered */
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
}

/* Question Title */
.resultItem h3 {
  font-size: 1.6rem;
  color: black; /* Dark Blue for Titles */
  font-weight: bold;
  margin-bottom: 15px;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  animation: fadeInText 2s ease-out forwards;
}

/* Fade-In Text Animation */
@keyframes fadeInText {
  0% {
    opacity: 0;
    transform: translateY(10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Answer Text */
.resultItem p {
  font-size: 1.3rem;
  color: #34495e; /* Softer Dark Gray */
  margin: 10px 0;
  line-height: 1.6;
  animation: fadeInText 1.8s ease-out forwards;
}

/* Correct Answer Styling */
.correct {
  background-color: #96dc67b9; /* Light Green */
  color: #fff;
  padding: 12px 18px;
  border-radius: 10px;
  font-weight: 600;
  text-align: center;
  transition: background-color 0.3s ease, transform 0.3s ease;
  animation: fadeInText 2.5s ease-out forwards;
  transform: scale(1.05);
}

/* Hover Effect on Correct Answer */
.correct:hover {
  background-color: #7cb342; /* Darker Green */
  transform: scale(1.1); /* Hover effect to scale up */
}

/* Incorrect Answer Styling */
.incorrect {
  background-color: #f4cccc75; /* Light Red */
  color:#333;
  padding: 12px 18px;
  border-radius: 10px;
  font-weight: 600;
  text-align: center;
  transition: background-color 0.3s ease, transform 0.3s ease;
  animation: fadeInText 2.5s ease-out forwards;
  transform: scale(1.05);
}

/* Hover Effect on Incorrect Answer */
.incorrect:hover {
  background-color: #f66c6c; /* Slightly darker red */
  transform: scale(1.1); /* Hover effect to scale up */
}

/* Responsive Design */
@media (max-width: 768px) {
  #detailedResults {
    grid-template-columns: 1fr;
    padding: 20px;
    margin: 20px;
  }

  .resultItem {
    margin-bottom: 20px;
  }

  .resultItem h3 {
    font-size: 1.4rem;
  }

  .resultItem p {
    font-size: 1.1rem;
  }
}

</style>

    let selectedCategory = '';
    let currentQuestions = [];
    let currentAnswers = [];
    let currentIndex = 0;
    let score = 0;

    let timeLeft = 600;

    function startQuiz(category) {
      selectedCategory = category;
      currentQuestions = allQuestions[category];
      currentAnswers = new Array(10);
      currentIndex = 0;
      score = 0;
      timeLeft = 600;
      document.getElementById('categoriesSection').classList.add('hidden');
      document.getElementById('quizSection').classList.remove('hidden');
      document.getElementById('quizTitle').textContent = `Category: ${category}`;
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      const q = currentQuestions[currentIndex];
      const container = document.getElementById("questionContainer");

        <div class="question">${currentIndex + 1}. ${q.question}</div>
        ${q.options.map(option => `
          <div class="option">
            <label><input type="radio" name="option" value="${option}" ${currentAnswers[currentIndex] === option ? 'checked' : ''}/> ${option}</label>
          </div>`).join('')}
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if (currentIndex < currentQuestions.length - 1) {
        currentIndex++;
        showQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if (currentIndex > 0) {
        currentIndex--;
        showQuestion();
      }
    }

    function saveAnswer() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) {
        currentAnswers[currentIndex] = selected.value;
      }
    }

    function submitQuiz() {
      clearInterval(timer);
      calculateScore();
      showResult();
    }

    function calculateScore() {
      score = 0;
      currentQuestions.forEach((q, i) => {
        if (currentAnswers[i] === q.answer) score += 10;
      });

        div.innerHTML = `
          <p><strong>${i + 1}. ${q.question}</strong></p>
          <p>Your Answer: ${currentAnswers[i] || "Not Answered"}</p>
          <p>Correct Answer: ${q.answer}</p>
        `;
        details.appendChild(div);
      });
    }

    function startTimer() {
      timer = setInterval(() => {
        timeLeft--;
        const min = Math.floor(timeLeft / 60);
        const sec = timeLeft % 60;
        document.getElementById('timer').textContent = `${min}:${sec < 10 ? '0' : ''}${sec}`;
        document.getElementById('progressBar').style.width = `${(600 - timeLeft) / 6}%`;

        if (timeLeft <= 0) {
          clearInterval(timer);
          submitQuiz();
        }
      }, 1000);
    }

    function retake() {
      document.getElementById('resultSection').classList.add('hidden');
      startQuiz(selectedCategory);
    }

    function goToCategories() {
      document.getElementById('resultSection').classList.add('hidden');
      document.getElementById('categoriesSection').classList.remove('hidden');
    }
  </script>
</body>
</html>
